<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visuelles Wow-Dashboard</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="container">
    <!-- Nutzer-Ranking -->
    <div class="section ranking">
      <h2>Nutzer-Ranking</h2>
      <div class="ranking-item">
        <img src="https://via.placeholder.com/60" alt="Avatar">
        <div class="details">
          <strong>PP360 Admin</strong><br>
          Punkte: <span class="points">1051</span>
        </div>
        <span>🏆 Platz 1</span>
      </div>
      <div class="ranking-item">
        <img src="https://via.placeholder.com/60" alt="Avatar">
        <div class="details">
          <strong>Lukas Wärner</strong><br>
          Punkte: <span class="points">3</span>
        </div>
        <span>🥈 Platz 2</span>
      </div>
    </div>

    <!-- Video -->
    <div class="section video">
      <h2>Ihr persönliches Dashboard-Video</h2>
      <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" title="Dashboard Video"></iframe>
    </div>

    <!-- Challenges -->
    <div class="section challenges">
      <h2>Challenges</h2>
      <div class="challenge-item">
        <span>Testchallenge: Hanteln bestellen</span>
        <button onclick="window.open('https://www.amazon.de')">Jetzt starten</button>
      </div>
      <div class="challenge-item">
        <span>Weekly Challenge: 5x Laufen</span>
        <button>Mehr erfahren</button>
      </div>
    </div>
  </div>
</body>
</html>
